version: "3.8"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=change-me
    volumes:
      - ./backend/app:/app/app

  frontend:
    build:
      context: ./frontend_app
    ports:
      - "3000:80"
